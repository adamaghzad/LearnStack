<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">signHub</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="login.html">
                    <i class='bx bxs-log-in-circle'></i>
                    <span class="text">Login</span>
                </a>
            </li>

            <li class="active">
                <a href="signin.html">
                    <i class='bx bxs-key'></i>
                    <span class="text">Singin</span>
                </a>
            </li>
            <li>
                <a href="ForgetPss1.html">
                    <i class='bx bxs-lock-alt'></i>
                    <span class="text">Forgetpassword</span>
                </a>
            </li>

        </ul>

    </section>
    <section id="content">
        <nav>

            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="SWelcom to our online learning ">
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="img/people.png">
            </a>
        </nav>
        <style>

        </style>
        <main>

            <meta charset="UTF-8">

            <div class="form-wrapper">
                <h2 class="form-title">Create your account</h2>
                <p class="form-detail">Learn on your own time from top universities and businesses.</p>
                <form action="#">
                    <div class="form-group">
                        <label for="username" class="required">Username</label>
                        <input type="text" id="username" placeholder="example123" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="required">Email Address</label>
                        <input type="email" id="email" placeholder="example@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Doe">
                    </div>
                    <div class="form-group">
                        <label for="password" class="required">Password</label>
                        <input type="password" id="password" placeholder="Your password" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="required">Confirm Password</label>
                        <input type="password" id="password" placeholder="Type your password again" required>
                    </div>
                    <button type="submit" class="btn btn-blue mb-4">Create Account</button>
                    <p>Already have an account? <a href="login.html" class="form-link">Login</a></p>
                </form>
            </div>

        </main>
    </section>
    <script src="signin.js"></script>
    <script src="script.js"></script>
</body>

</html>
